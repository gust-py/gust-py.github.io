<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mundo de Blocos</title>
<style>
body { margin:0; overflow:hidden; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; }
canvas { background:#000; display:block; margin:0 auto; }
#controls { margin-top:10px; display:flex; gap:5px; }
button { padding:10px 15px; font-size:16px; border:none; border-radius:6px; background:#66ccff; color:#001; font-weight:700; cursor:pointer; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="controls">
<button id="up">⬆</button>
<button id="left">⬅</button>
<button id="down">⬇</button>
<button id="right">➡</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const cmToPx = 37.8; // 2.5cm ~ 95px
const blockSize = 95;
const worldSize = 100; // mundo de 100x100 blocos
let world = [];

for(let i=0;i<worldSize;i++){
  world[i] = [];
  for(let j=0;j<worldSize;j++){
    world[i][j] = 0; // 0 = preto
  }
}

let player = { x: Math.floor(worldSize/2), y: Math.floor(worldSize/2) };

function drawRoundedRect(x, y, w, h, r, color){
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.moveTo(x+r, y);
  ctx.lineTo(x+w-r, y);
  ctx.quadraticCurveTo(x+w, y, x+w, y+r);
  ctx.lineTo(x+w, y+h-r);
  ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
  ctx.lineTo(x+r, y+h);
  ctx.quadraticCurveTo(x, y+h, x, y+h-r);
  ctx.lineTo(x, y+r);
  ctx.quadraticCurveTo(x, y, x+r, y);
  ctx.fill();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  let offsetX = canvas.width/2 - blockSize/2;
  let offsetY = canvas.height/2 - blockSize/2;

  for(let i=player.x-8;i<=player.x+8;i++){
    for(let j=player.y-8;j<=player.y+8;j++){
      if(i>=0 && j>=0 && i<worldSize && j<worldSize){
        let color = 0;
        // quadrado oco 8 blocos ao redor do player
        if( (i===player.x-8 || i===player.x+8 || j===player.y-8 || j===player.y+8) ){
          color = 255;
        } else {
          color = 0;
        }
        ctx.fillStyle = `rgb(${color},${color},${color})`;
        ctx.fillRect(offsetX + (i-player.x)*blockSize, offsetY + (j-player.y)*blockSize, blockSize, blockSize);
      }
    }
  }

  // desenha o player
  drawRoundedRect(offsetX, offsetY, blockSize, blockSize, 20, '#ffffff');
}

function move(dx, dy){
  let nx = player.x + dx;
  let ny = player.y + dy;
  if(nx>=0 && ny>=0 && nx<worldSize && ny<worldSize){
    player.x = nx;
    player.y = ny;
    draw();
  }
}

document.getElementById('up').addEventListener('click',()=>move(0,-1));
document.getElementById('down').addEventListener('click',()=>move(0,1));
document.getElementById('left').addEventListener('click',()=>move(-1,0));
document.getElementById('right').addEventListener('click',()=>move(1,0));

draw();
</script>
</body>
</html>
