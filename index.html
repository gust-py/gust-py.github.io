<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mundo de Blocos Mobile</title>
<style>
body { margin:0; overflow:hidden; background:#000; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
canvas { background:#000; display:block; }
#controls { position: fixed; bottom: 20px; display: flex; gap:10px; flex-wrap: wrap; justify-content:center; width:100%; }
button { padding:15px 20px; font-size:18px; border:none; border-radius:10px; background:#66ccff; color:#001; font-weight:700; cursor:pointer; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="controls">
<button id="up">⬆</button>
<button id="left">⬅</button>
<button id="down">⬇</button>
<button id="right">➡</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let gridBlocks = 17; // 8 blocos para cada lado + player
let blockSize; 

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  // calcula blockSize para caber inteiro na tela
  blockSize = Math.min(canvas.width, canvas.height) / gridBlocks;
  draw();
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const worldSize = 100;
let player = { x: Math.floor(worldSize/2), y: Math.floor(worldSize/2) };

// mundo fixo preto
let world = [];
for(let i=0;i<worldSize;i++){
  world[i] = [];
  for(let j=0;j<worldSize;j++){
    world[i][j]=0;
  }
}

function drawRoundedRect(x,y,w,h,r,color){
  ctx.fillStyle = color;
  ctx.beginPath();
  ctx.moveTo(x+r, y);
  ctx.lineTo(x+w-r, y);
  ctx.quadraticCurveTo(x+w, y, x+w, y+r);
  ctx.lineTo(x+w, y+h-r);
  ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
  ctx.lineTo(x+r, y+h);
  ctx.quadraticCurveTo(x, y+h, x, y+h-r);
  ctx.lineTo(x, y+r);
  ctx.quadraticCurveTo(x, y, x+r, y);
  ctx.fill();
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  let offsetX = canvas.width/2 - blockSize/2;
  let offsetY = canvas.height/2 - blockSize/2;

  for(let i=player.x-8;i<=player.x+8;i++){
    for(let j=player.y-8;j<=player.y+8;j++){
      if(i>=0 && j>=0 && i<worldSize && j<worldSize){
        let color = 0;
        if(i===player.x-8 || i===player.x+8 || j===player.y-8 || j===player.y+8){
          color = 255; // quadrado oco branco
        }
        ctx.fillStyle = `rgb(${color},${color},${color})`;
        ctx.fillRect(offsetX + (i-player.x)*blockSize, offsetY + (j-player.y)*blockSize, blockSize, blockSize);
      }
    }
  }

  // personagem arredondado
  drawRoundedRect(offsetX, offsetY, blockSize, blockSize, blockSize*0.2, '#ffffff');
}

function move(dx, dy){
  let nx = player.x + dx;
  let ny = player.y + dy;
  if(nx>=0 && ny>=0 && nx<worldSize && ny<worldSize){
    player.x = nx;
    player.y = ny;
    draw();
  }
}

document.getElementById('up').addEventListener('click',()=>move(0,-1));
document.getElementById('down').addEventListener('click',()=>move(0,1));
document.getElementById('left').addEventListener('click',()=>move(-1,0));
document.getElementById('right').addEventListener('click',()=>move(1,0));

draw();
</script>
</body>
</html>
