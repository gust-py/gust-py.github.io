<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buraco Negro Simulação - Three.js</title>
    
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Remove barras de rolagem */
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        /* Estilização e Responsividade do painel de informações */
        #info {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            color: #fff;
            background: rgba(0, 0, 0, 0.6);
            border-bottom-right-radius: 10px;
            z-index: 10;
            user-select: none; /* Impede seleção de texto ao interagir */
        }

        #info h1 {
            font-size: 1.5em;
            margin: 0 0 5px 0;
        }

        #info p {
            font-size: 0.8em;
            margin: 3px 0;
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 600px) {
            #info h1 {
                font-size: 1.2em;
            }
            #info p {
                font-size: 0.7em;
            }
            #info {
                width: 90%;
                text-align: center;
                background: rgba(0, 0, 0, 0.8);
                border-radius: 0;
                border-bottom-left-radius: 10px;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
    </head>
<body>
    <div id="container"></div>

    <div id="info">
        <h1>Simulação de Buraco Negro</h1>
        <p>Efeito de Lente Gravitacional (Three.js + GLSL)</p>
        <p>Use o mouse/toque para girar e explorar.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <script>
        // Variáveis Globais
        let scene, camera, renderer, clock;
        let backgroundSphere;
        
        // Coordenadas esféricas para a rotação da câmera
        let phi = Math.PI / 2; // Começa no horizonte
        let theta = 0;
        const radius = 20; // Distância da câmera ao centro

        let lastTouchX = null;
        let lastTouchY = null;

        // --- GLSL Shaders ---
        
        // Vertex Shader (Código que processa a geometria)
        const vertexShaderCode = `
            varying vec3 vWorldPosition;

            void main() {
                // Calcula a posição do vértice no espaço mundial
                vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                vWorldPosition = worldPosition.xyz;

                // Projeta a posição para o espaço do clipe (tela)
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        // Fragment Shader (Onde a simulação de lente gravitacional acontece)
        // ESTE É O CORAÇÃO DA SIMULAÇÃO (e a maior parte do código)
        const fragmentShaderCode = `
            precision highp float;

            uniform float time;
            uniform vec2 resolution;
            uniform float blackHoleRadius; // Rs (Raio de Schwarzschild)
            uniform sampler2D tCube; // Textura de fundo (galáxia)

            varying vec3 vWorldPosition;
            
            // Constantes Físicas Simplificadas
            const float Rs = 1.0;          // Raio de Schwarzschild
            const int MAX_STEPS = 60;      // Número máximo de passos de raymarching
            const float MAX_DISTANCE = 150.0; // Distância máxima do raio
            const float DISK_RADIUS = 5.0; // Raio do disco de acreção (simplificado)

            // Função de cor de estrelas/galáxia simples (substitui a textura externa)
            vec4 getStarfieldColor(vec3 dir) {
                float f = 0.0;
                dir = normalize(dir);
                
                // Ruído estelar (pontos brancos)
                float n = length(fract(sin(vec3(dir.x * 456.789, dir.y * 321.456, dir.z * 123.987)) * 1234.567));
                if (n > 0.85) {
                    f = pow(n, 15.0); // Pontos de estrelas brilhantes
                }
                
                // Simulação de cores nebulares fracas (fundo azulado/roxo)
                float nebula = fract(sin(dot(dir, vec3(12.9898, 78.233, 83.123)) + time * 0.01) * 43758.5453);
                vec3 nebulaColor = mix(vec3(0.1, 0.2, 0.4), vec3(0.4, 0.1, 0.2), nebula);

                return vec4(f * 1.0 + nebulaColor * 0.15, 1.0);
            }

            // Função de cor do disco de acreção
            vec3 getAccretionDiskColor(vec3 pos) {
                // Posição no plano XZ (para um disco simples horizontal)
                float dist = length(pos.xz); 
                float angle = atan(pos.z, pos.x);

                // O disco existe apenas em um anel específico
                if (dist > Rs * 1.5 && dist < DISK_RADIUS) {
                    float normDist = (dist - Rs * 1.5) / (DISK_RADIUS - Rs * 1.5);
                    
                    // Simulação de temperatura: mais quente perto do buraco negro
                    vec3 colorStart = vec3(1.0, 0.6, 0.2); // Amarelo/Laranja brilhante
                    vec3 colorEnd = vec3(0.1, 0.05, 0.05); // Quase preto na borda
                    vec3 color = mix(colorStart, colorEnd, pow(normDist, 0.8)); // Potência para gradiente suave
                    
                    // Adiciona variação de cor e brilho com base no ângulo (simula turbulência)
                    float turbulence = sin(angle * 10.0 + time * 5.0) * 0.1 + 0.9;
                    color *= turbulence;

                    // O disco de acreção é muito brilhante
                    return color * 4.0; 
                }
                return vec3(0.0);
            }


            // Raymarching principal para simular o desvio da luz (Lensing)
            vec3 raymarch(vec3 rayOrigin, vec3 rayDir) {
                vec3 color = vec3(0.0);
                float t = 0.0; // Distância percorrida

                for (int i = 0; i < MAX_STEPS; i++) {
                    // Se o raio foi longe demais, terminamos e retornamos a cor do espaço profundo
                    if (t > MAX_DISTANCE) {
                        return color + getStarfieldColor(rayDir) * (1.0 - length(color) / 10.0);
                    }

                    vec3 currentPos = rayOrigin + rayDir * t;
                    float distToCenter = length(currentPos);
                    
                    // 1. Horizonte de Eventos e Singularidade
                    if (distToCenter < Rs * 0.9) { // Usa 0.9 para uma borda mais suave
                        return color * 0.0; // Absorvido - retorna o que foi acumulado (ou preto se nada)
                    }
                    
                    // 2. Acumulação da Cor do Disco de Acreção
                    // A 'altura' do disco é pequena no plano Y
                    if (abs(currentPos.y) < 0.2) { 
                        vec3 diskColor = getAccretionDiskColor(currentPos);
                        if (length(diskColor) > 0.0) {
                            // Acumula a cor do disco. O fator de 0.05 simula a transparência
                            color += diskColor * 0.05; 
                        }
                    }

                    // 3. Simulação da Lente Gravitacional (Desvio do Raio)
                    // Calcula o vetor que aponta para o centro
                    vec3 G_dir = -normalize(currentPos);

                    // A intensidade da gravidade decai com o quadrado da distância
                    float G_mag = 1.0 / (distToCenter * distToCenter);

                    // Fator de desvio do raio (baseado na Relatividade Geral Simplificada)
                    // O desvio é mais forte perto do Rs
                    float deflectionFactor = Rs * G_mag * 0.2; 
                    
                    // Aplica o desvio na direção do raio
                    rayDir += deflectionFactor * G_dir;
                    rayDir = normalize(rayDir);

                    // Avança o raio
                    t += 0.5; // Tamanho do passo de raymarching
                }
                
                // Se o loop terminar, retorna a cor acumulada mais o fundo
                return color + getStarfieldColor(rayDir);
            }

            void main() {
                // A direção do raio é a direção do vértice no espaço mundial (vWorldPosition)
                vec3 rayDirection = normalize(vWorldPosition);
                
                // A origem do raio é a posição da câmera (definida por Three.js)
                vec3 rayOrigin = cameraPosition;

                // O raymarch começa
                vec3 finalColor = raymarch(rayOrigin, rayDirection);

                gl_FragColor = vec4(finalColor, 1.0);
            }
        `;

        // Inicialização da cena
        function init() {
            // 1. Configurar a Cena
            scene = new THREE.Scene();
            clock = new THREE.Clock();

            // 2. Configurar a Câmera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = radius; // Define a posição inicial

            // 3. Configurar o Renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            // 4. Adicionar Controles de Interação
            setupInteraction();

            // 5. Criar o Plano de Fundo (A Esfera que usa o Shader)
            createBackground();

            // 6. Criar o Buraco Negro (Objeto central)
            createBlackHole();

            // 7. Configurar o Redimensionamento da Janela
            window.addEventListener('resize', onWindowResize, false);

            // 8. Iniciar o loop de renderização
            animate();
        }

        // --- Funções de Criação de Objetos ---
        function createBackground() {
            const geometry = new THREE.SphereGeometry(radius, 60, 60);

            // ShaderMaterial usa o nosso código GLSL
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    tCube: { value: null }, // Textura não usada; o shader gera o fundo
                    time: { value: 0.0 },
                    resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                    blackHoleRadius: { value: 1.0 }, 
                },
                vertexShader: vertexShaderCode,
                fragmentShader: fragmentShaderCode,
                side: THREE.BackSide, // Renderiza o interior da esfera
            });

            backgroundSphere = new THREE.Mesh(geometry, material);
            scene.add(backgroundSphere);
        }

        function createBlackHole() {
            // Um objeto preto sólido no centro para dar volume
            const geometry = new THREE.SphereGeometry(1.0, 32, 32); 
            const material = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const blackHoleMesh = new THREE.Mesh(geometry, material);
            scene.add(blackHoleMesh);
        }

        // --- Funções de Interação e Responsividade ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            if (backgroundSphere) {
                backgroundSphere.material.uniforms.resolution.value.set(window.innerWidth, window.innerHeight);
            }
        }

        function setupInteraction() {
            const sensitivity = 0.005;

            // Rotação por Mouse
            function onMouseMove(event) {
                // Previne a rolagem na tela (opcional)
                event.preventDefault(); 
                
                // Rotaciona horizontalmente e verticalmente
                theta -= event.movementX * sensitivity;
                phi += event.movementY * sensitivity;

                // Limita a rotação vertical (evita virar de ponta-cabeça)
                phi = Math.max(0.1, Math.min(Math.PI - 0.1, phi));
            }
            document.addEventListener('mousemove', onMouseMove, false);

            // Rotação por Toque (Mobile)
            function onTouchMove(event) {
                event.preventDefault();
                if (event.touches.length === 1) {
                    const touch = event.touches[0];
                    const touchSensitivity = 0.01;

                    if (lastTouchX && lastTouchY) {
                        theta -= (touch.pageX - lastTouchX) * touchSensitivity;
                        phi += (touch.pageY - lastTouchY) * touchSensitivity;

                        // Limita a rotação vertical
                        phi = Math.max(0.1, Math.min(Math.PI - 0.1, phi));
                    }
                    lastTouchX = touch.pageX;
                    lastTouchY = touch.pageY;
                }
            }

            function onTouchEnd() {
                lastTouchX = null;
                lastTouchY = null;
            }
            
            document.addEventListener('touchmove', onTouchMove, false);
            document.addEventListener('touchstart', (e) => {
                 if (e.touches.length === 1) {
                    lastTouchX = e.touches[0].pageX;
                    lastTouchY = e.touches[0].pageY;
                }
            }, false);
            document.addEventListener('touchend', onTouchEnd, false);
        }

        // --- Loop Principal ---
        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // 1. Atualiza o tempo no shader para animação de turbulência no disco
            if (backgroundSphere) {
                 backgroundSphere.material.uniforms.time.value = elapsedTime;
            }

            // 2. Atualiza a posição da câmera (Câmera esférica)
            // Calculo de coordenadas esféricas para a câmera orbitar o centro (0,0,0)
            camera.position.x = radius * Math.sin(phi) * Math.cos(theta);
            camera.position.y = radius * Math.cos(phi);
            camera.position.z = radius * Math.sin(phi) * Math.sin(theta);
            
            camera.lookAt(0, 0, 0); // Sempre olha para o Buraco Negro

            // 3. Renderiza a cena
            renderer.render(scene, camera);
        }

        // Chama a inicialização quando o script é carregado
        init();
    </script>
    </body>
  </html>
